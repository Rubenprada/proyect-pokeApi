<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--LINK CSS-->
    <link rel="stylesheet" href="../src/principal.css">
    <!--LINK FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--LINK BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="body">
    <header class="body__header">
      <img class="body__header_img" src="./logs/logoo.png" alt="PokemonLogo">
    </header>
    <main class="main">
      <form class='main__form' action="" id="searchPokemon">
          <input class="form__input" type="text" id="pokemon">
          <button class="form__button" id="searchPokemon">
            <img class="button__img" src="./logs/pokeball.png" alt="pokeball">
          </button>
      </form>
      <div class="pokemon-container">
      </div>
      <nav class="pagination" aria-label="...">
        <ul class="pagination">
          <li class="page-item" id="previous">
            <a class="page-link" href="#" tabindex="-1">Anterior</a>
          </li>
          <li class="page-item" id="next">
            <a class="page-link" href="#">Siguiente</a>
          </li>
        </ul>
      </nav>
  </main>
    <!--LINK JS-->
    <script src="../src/general.js" type="module"></script>

</html>
