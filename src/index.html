<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    >
    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <!-- Animations -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    >
  </head>

  <body id="body">
    <header class="header">
      Header
    </header>

    <section id="loader" class="loader is-hidden">
      <div class="pokeball c-loader u-flash"></div>
    </section>

    <main class="main">
      <div class="container">
        <img class="logo" src="assets/logo.png" alt="logo">
        <h1 class="title">Pokedex</h1>

        <div class="pokeball-container">
          <div>
            <button id="allPokemons" class="btn btn-link pokeball" type="button"></button>
            <span>Pokemon List</span>
          </div>

          <div>
            <button id="randomPokemon" class="btn btn-link pokeball" type="button"></button>
            <span>Randomizer Pokemon</span>
          </div>
        </div>

        <div class="find-container">
          <span>Pokemon Finder</span>
          <input id="pokeName" class="find">
          <button id="pokeFinder" class="find-button">Go!</button>
        </div>

        <ul id="pokedex" class="flex-container wrap"></ul>
      </div>
    </main>

    <footer class="footer">
      Footer
    </footer>
  </body>
</html>
